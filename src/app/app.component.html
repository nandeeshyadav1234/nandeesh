<div class="container">
  <div class="row" id="mainDiv" *ngIf="noResult" #render>
    <div [ngClass]="['col-md-6', 'mainDiv']" *ngFor="let dummy of ' '.repeat(count).split(''), let x = index">      
      <div [ngClass]="['col-md-12', 'customClass']"><div class="boxNumber">{{x+1}}</div><app-child (messageEvent)="receiveMessage($event)"></app-child></div>
    </div>
  </div>
  <div class="row" *ngIf="!noResult"> No Results</div>
</div>
